<!DOCTYPE html>
<html>
<head>
    <title>Verificador de Números Primos</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Verificador de Números Primos</h1>
    <script>
        function ehPrimo(numero) {
            if (numero <= 1) {
                return false;
            }
            if (numero <= 3) {
                return true;
            }
            if (numero % 2 === 0 || numero % 3 === 0) {
                return false;
            }
            for (let i = 5; i * i <= numero; i = i + 6) {
                if (numero % i === 0 || numero % (i + 2) === 0) {
                    return false;
                }
            }
            return true;
        }

        const numero = prompt("Digite um número inteiro positivo:");
        const parsedNumero = parseInt(numero);
        let resultado = "";

        if (!isNaN(parsedNumero)) {
            if (ehPrimo(parsedNumero)) {
                resultado = `${parsedNumero} é um número primo.`;
            } else {
                resultado = `${parsedNumero} não é um número primo.`;
            }
        } else {
            resultado = "Por favor, insira um número válido.";
        }

        const output = document.createElement("p");
        output.textContent = resultado;
        document.body.appendChild(output);
    </script>
</body>
</html>
